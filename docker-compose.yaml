version: '3.8'

services:
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - mern_network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - mern_network
    environment:
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
  
  db:
    image: mongo:latest
    ports:
      - "27018:27017"
    networks:
      - mern_network
    volumes:
      - ./university-volume:/data/db

networks:
  mern_network:
    driver: bridge